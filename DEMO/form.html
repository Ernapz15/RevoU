<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
    <div class="form-container">
        <h2>Demo form</h2>
        <form onsubmit="">
            <div class="form-group">
                <label class="form-label" for="name">Name:</label>
                    <input class="form-input" type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label class="for-label" for="email">Email:</label>
                    <input class="form-input" type="email" id="email" name="email" >
            </div>
            <div class="form-group">
                <label class="for-label" for="message">Message:</label>
                    <textarea class="form-input"  id="message" name="message" row="4" ></textarea>
            </div>
            <button class="form-button" type="submit">Kirim</button>
        </form>
    </div>
</body>
</html>
